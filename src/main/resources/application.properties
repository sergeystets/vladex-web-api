spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false

app.security.otp.sender=turbosms
app.security.otp.sender.api.key=${OTP_SENDER_API_KEY}
app.security.otp.sender.url=https://api.turbosms.ua
app.security.otp.expiration.seconds=120
